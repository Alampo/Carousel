<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__item">
        <img
          src="./images/Cristiano Ronaldo Manchester United Wallpaper HD.jfif"
          alt=""
        />
      </div>
      <div class="carousel__item">
        <img src="./images/Elizabeth Wheeland on Twitter.jfif" alt="" />
      </div>
      <div class="carousel__item"><img src="./images/Home.jfif" alt="" /></div>
      <div class="carousel__item">
        <img src="./images/i love my 911.jfif" alt="" />
      </div>
      <div class="carousel__item">
        <img src="./images/TCR_ on Twitter.png" alt="" />
      </div>
      <div class="carousel__item">
        <img src="./images/Twitter_ It’s what’s happening.jfif" alt="" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
